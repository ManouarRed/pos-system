
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React POS System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    body {
      font-family: 'Inter', sans-serif; /* A common Tailwind font choice, ensures consistency */
    }
    @supports (font-variation-settings: normal) {
      body { font-family: 'Inter var', sans-serif; }
    }

    /* Print specific styles */
    @media print {
      body {
        font-family: Arial, sans-serif; /* Standard print font */
        font-size: 10pt;
        background-color: #ffffff !important; /* Ensure white background */
        color: #000000;
        margin: 0; /* Let @page handle margins */
        -webkit-print-color-adjust: exact !important; /* Chrome, Safari */
        print-color-adjust: exact !important; /* Firefox, Edge */
      }
      .printable-content {
        display: block !important;
      }
      .printable-content table {
        width: 100%;
        border-collapse: collapse;
        font-size: 9pt;
      }
      .printable-content th,
      .printable-content td {
        border: 1px solid #cccccc !important;
        padding: 4px !important;
        text-align: left !important;
      }
      .printable-content th {
        background-color: #f0f0f0 !important;
        font-weight: bold;
      }
      /* Hide images in tables by default for print to save ink/space */
      .printable-content table img {
        display: none !important;
      }
      .print-header {
        display: block !important; /* Ensure this is shown for print */
        text-align: center;
        margin-bottom: 20px;
      }
      .print-header h2 {
          font-size: 16pt;
          margin-bottom: 5px;
          color: #000 !important;
      }
       .print-header p {
          font-size: 10pt;
          color: #000 !important;
      }
      @page {
        size: A4; /* Common page size */
        margin: 0.75in; /* Standard margin */
      }
    }
  </style>
